<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestor de Tareas</h1>

        <!-- Formulario para agregar tareas -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="input-group">
                                <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea..." required>
                                <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de tareas -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Mis Tareas</h5>
                    </div>
                    <div class="card-body">
                        <ul id="taskList" class="list-group">
                            <!-- Las tareas se agregarÃ¡n aquÃ­ dinÃ¡micamente -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template para las tareas -->
    <template id="taskTemplate">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label"></label>
            </div>
            <div class="btn-group">
                <button class="btn btn-sm btn-success status-btn">Pendiente</button>
                <button class="btn btn-sm btn-danger delete-btn">Eliminar</button>
            </div>
        </li>
    </template>

    <!-- Bootstrap 5 JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Tu archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
