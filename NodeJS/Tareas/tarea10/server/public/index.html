<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Datos API</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Visualizador de Datos</h1>
        
        <!-- Botón para cargar datos -->
        <div class="text-center mb-4">
            <button id="cargarDatos" class="btn btn-primary btn-lg">
                Cargar Datos
            </button>
        </div>

        <!-- Contenedor para los datos -->
        <div id="contenedorDatos" class="row">
            <!-- Aquí se mostrarán los datos dinámicamente -->
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
