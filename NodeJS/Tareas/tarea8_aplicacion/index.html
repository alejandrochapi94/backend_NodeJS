<!-- Sitio web de un input de nombre y uno de contraseña con bootstrap5 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body> 
    <h1 class="mb-4">Interacción con la API de Usuarios</h1>
  
    <!-- Formulario para Crear un Usuario -->
    <h2>Crear Usuario</h2>
    
    <form id="createUserForm" class="mb-4 col-6">
      <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" required>
      </div>
      <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
